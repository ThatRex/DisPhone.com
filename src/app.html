<!doctype html>
<html lang="en" class="overflow-hidden">
	<head>
		<meta charset="utf-8" />
		<meta name="darkreader-lock">
		<link rel="icon" href="%sveltekit.assets%/favicons/favicon-32.png" sizes="32x32" />
		<link rel="icon" href="%sveltekit.assets%/favicons/favicon-128.png" sizes="128x128" />
		<link rel="icon" href="%sveltekit.assets%/favicons/favicon-180.png" sizes="180x180" />
		<link rel="icon" href="%sveltekit.assets%/favicons/favicon-192.png" sizes="192x192" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
		/>
		<meta name="robots" content="index, follow" />
		<meta property="og:url" content="https://disphone.com/" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://disphone.com/favicons/favicon-192.png" />
		<meta property="og:image:alt" content="DisPhone" />
		%sveltekit.head%
	</head>
	<body
		style="font-family: 'Red Hat Display', system-ui, sans-serif"
		class="bg-bg text-black dark:text-white transition-colors duration-75"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
